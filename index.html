<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>The Rhythm Machine</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">The Rhythm Machine</h1>
    <p id="playing"></p>
    <div class="set">
      <div class="row">
        <div class="pad">
          <button class="w drum"><span class="key">W</span></button>
          <span class="label">Tom 1</span>
        </div>
        <div class="pad">
          <button class="a drum"><span class="key">A</span></button>
          <span class="label">Tom 2</span>
        </div>
        <div class="pad">
          <button class="s drum"><span class="key">S</span></button>
          <span class="label">Tom 3</span>
        </div>
        <div class="pad">
          <button class="d drum"><span class="key">D</span></button>
          <span class="label">Tom 4</span>
        </div>
      </div>
      <div class="row">
        <div class="pad">
          <button class="j drum"><span class="key">J</span></button>
          <span class="label">Snare</span>
        </div>
        <div class="pad">
          <button class="k drum"><span class="key">K</span></button>
          <span class="label">Crash</span>
        </div>
        <div class="pad">
          <button class="l drum"><span class="key">L</span></button>
          <span class="label">Kick Bass</span>
        </div>
      </div>
    </div>

    <div class="controls">
      <label for="volume">Volume:</label>
      <input 
      id="volume"
      type="range"
      min="0"
      max="1"
      step="0.01"
      value="0.5"
      />
    </div>

    <footer>
      Built by Alper as a personal project. Sounds and images used for
      educational purposes only. ðŸŽ§
    </footer>
    <script src="index.js"></script>
  </body>
</html>
